<ion-row class="borderBottom">
  <div>
    <swiper-container 
      [autoplay]="true"
      [modules]="swiperModules" 
      [slidesPerView]="1.2"
      [spaceBetween]="20"
      [pagination]="{clickable: true, dynamicBullets: true}"
    >
    <swiper-slide *ngFor="let image of bannerImages">
      <img [src]="image?.banner" alt="">
    </swiper-slide>
  </swiper-container>
  </div>
</ion-row>
