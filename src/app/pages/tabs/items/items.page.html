<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading">
    <div style="height:20vh">
      <h1>
        <ion-skeleton-text animated style="width: 40%; height: 1.9rem;"></ion-skeleton-text>
      </h1>
      <p>
        <ion-skeleton-text animated style="width: 65%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </p>
      <ion-row>
        <ion-col size="4">
          <h3>
            <ion-skeleton-text animated></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
        </ion-col>
        <ion-col size="4">
          <h3>
            <ion-skeleton-text animated></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
        </ion-col>
        <ion-col size="4">
          <h3>
            <ion-skeleton-text animated></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
        </ion-col>
      </ion-row>
    </div>
    <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>
  </div>
  

  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text *ngIf="data?.cuisines">
          <p>{{getCuisine(data.cuisines)}}</p>
        </ion-text>
      <ion-text>
        <p>{{data?.address}}</p>
      </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>

      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>
              {{data?.rating}}
            </p>
          </ion-text>
          <p>Ratings</p>
        </ion-label>
      </ion-col>

      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data?.delivery_time}} MINS
            </p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>

      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              ₹{{data?.price}}
            </p>
          </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>

    </ion-row>

    <ion-row class="ion-padding veg borderBottomSmall">
      <ion-label>
        <h4>VEG ONLY </h4>
      </ion-label>
      <ion-toggle color="success"(ionChange)="vegOnly($event)" [(ngModel)]="veg"></ion-toggle>
    </ion-row>

    <app-empty-screen [model]="model" *ngIf="!isLoading && categories?.length == 0"></app-empty-screen>


    <ion-list lines="none" *ngFor="let category of categories">
      
      <ion-list-header>
        {{category?.name}}
      </ion-list-header>

      <ng-container *ngFor="let item of items; let i = index">
        <app-item 
        *ngIf="category.id == item.category_id"
        [item]="item"
        [index]="i"
        (add)="quantityPlus($event)"
        (minus)="quantityMinus($event)"

        ></app-item>
      </ng-container>

    </ion-list>

  </ion-grid>
</ion-content>


<!-- <ion-footer *ngIf="cartData?.totalItem >= 0"> -->
<ion-footer *ngIf="cartData?.totalPrice >= 0">
  <ion-toolbar color="success">
    <ion-label color="white">
      <h4>{{cartData?.totalItem}} Item<span *ngIf="cartData?.totalItem > 1">s</span> | ₹{{cartData?.totalPrice}}</h4>
      <ion-text>
        <p>Extra Charges may apply</p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" fill="clear" color="white" (click)="viewCart()">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      VIEW CART
    </ion-button>
  </ion-toolbar>
</ion-footer>
