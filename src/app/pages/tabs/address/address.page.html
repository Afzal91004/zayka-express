<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-label color="dark">
        MANAGE ADDRESSES
      </ion-label>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="isLoading" class="ion-text-center alignSpinner">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  
  <ion-list *ngIf="!isLoading && addresses?.length > 0">
    <ion-item-divider>SAVED ADRESSES</ion-item-divider>

    <ion-item-group class="ion-padding">
      <ion-item lines="full" class="ion-no-padding" *ngFor="let address of addresses">
        <ion-icon [name]="getIcon(address?.title)"></ion-icon>
        <ion-label>
          <ion-label class="ion-padding-bottom"><h4>{{address?.title}}</h4></ion-label>
          <ion-text class="ion-text-justify">
            <p>{{address?.house}} {{address?.landmark}} {{address?.address}}</p>
          </ion-text>
          <ion-row>
            <ion-button fill="clear" color="primary" (click)="editAddress(address)">EDIT <ion-icon name="pencil-outline"></ion-icon></ion-button>
            <ion-button fill="clear" class="delete" (click)="deleteAddress(address)">DELETE <ion-icon name="trash-outline"></ion-icon></ion-button>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="outline" expand="block">ADD NEW ADDRESS</ion-button>
  </ion-toolbar>
</ion-footer>
